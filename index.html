<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="calc-body">
        <div id="screen">
            <p>secondary</p>
            <p>main-nums</p>
        </div>
        <div id="ac-del-container">
            <div id="ac">AC</div>
            <div id="del">DEL</div>
        </div>
        <div id="buttons-container">
            <div id="7" class="button"><p>7</p></div>
            <div id="8" class="button"><p >8</p></div>
            <div id="9" class="button"><p>9</p></div>
            <div id="*" class="button"><p>*</p></div>
            <div id="4" class="button"><p>4</p></div>
            <div id="5" class="button"><p>5</p></div>
            <div id="6" class="button"><p>6</p></div>
            <div id="/" class="button"><p>/</p></div>
            <div id="1" class="button"><p>1</p></div>
            <div id="2" class="button"><p>2</p></div>
            <div id="3" class="button"><p>3</p></div>
            <div id="+" class="button"><p>+</p></div>
            <div id="." class="button"><p>.</p></div>
            <div id="0" class="button"><p>0</p></div>
            <div id="=" class="button"><p>=</p></div>
            <div id="-" class="button"><p>-</p></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
