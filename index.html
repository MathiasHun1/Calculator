<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="calc-body">
        <div id="screen">
            <div id="secondary-nums"><p>3</p><p>+</p><p>5</p></div>
            <div id="main-nums"><p id="first-num"></p><p id="operator"></p><p id="last-num"></p></div>
        </div>
        <div id="ac-del-container">
            <div id="ac">AC</div>
            <div id="del">DEL</div>
        </div>
        <div id="buttons-container">
            <div class="button number"><p>7</p></div>
            <div class="button number"><p >8</p></div>
            <div class="button number"><p>9</p></div>
            <div class="button operator"><p>*</p></div>
            <div class="button number"><p>4</p></div>
            <div class="button number"><p>5</p></div>
            <div class="button number"><p>6</p></div>
            <div class="button operator"><p>/</p></div>
            <div class="button number"><p>1</p></div>
            <div class="button number"><p>2</p></div>
            <div class="button number"><p>3</p></div>
            <div class="button operator"><p>+</p></div>
            <div class="button"><p>.</p></div>
            <div class="button number"><p>0</p></div>
            <div class="button result"><p>=</p></div>
            <div class="button"><p>-</p></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
